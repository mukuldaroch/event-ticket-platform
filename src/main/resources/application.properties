# server.name=mukul
# Name of your Spring Boot app (shows in logs, actuator, etc.)
spring.application.name=tickets

# Postgres JDBC driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection URL: jdbc:postgresql://<host>:<port>/<database>
# - host = localhost (since container port is mapped to your host)
# - port = 5433 (you mapped it in docker-compose)
# - database = postgres (default DB inside Postgres container)
spring.datasource.url=jdbc:postgresql://localhost:5434/tickets

# Postgres username (default = postgres, unless you changed POSTGRES_USER)
spring.datasource.username=postgres

# Postgres password (must match POSTGRES_PASSWORD in docker-compose.yml)
spring.datasource.password=daroch

# Auto-create/update tables based on your entities
#   update = updates schema automatically (safe for dev)
#   create-drop = creates fresh DB every run (good for testing, data wiped!)
#   none = do nothing (for production, manage schema manually)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (helps debug what Hibernate is doing)
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/event-ticket-platform
